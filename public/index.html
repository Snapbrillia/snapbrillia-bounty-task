<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      property="og:description"
      content="An open open-source ecosystem that empowers people to collaborate and share their knowledge while building with, and for, the community."
    />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon.ico">
    <!-- Apple/Safari icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico">
    <!-- Square Windows tiles -->
    <meta name="msapplication-square70x70logo" content="/favicon.ico">
    <meta name="msapplication-square150x150logo" content="/favicon.ico">
    <meta name="msapplication-square310x310logo" content="/favicon.ico">
    <!-- Rectangular Windows tile -->
    <meta name="msapplication-wide310x150logo" content="favicon.ico">
    <!-- Windows tile theme color -->
    <meta name="msapplication-TileColor" content="#A900A6">
    <!--  Essential META Tags -->
    <meta name="title" property="og:title" content="Snapbrillia">
    <meta property="og:type" content="website" />
    <meta name="image" property="og:image" content="https://www.snapbrillia.com/snapbrillia_website_shareable_1x.png">
    <meta property="og:url" content="https://www.snapbrillia.com">
    <meta name="twitter:card" content="summary_large_image">

    <!--  Non-Essential, But Recommended -->
    <meta property="og:site_name" content="Snapbrillia">
    <meta name="twitter:image:alt" content="Snaprillia Logo">

    <!--  Non-Essential, But Required for Analytics -->
    <meta name="twitter:site" content="@snapbrillia">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--Roboto Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Snapbrillia | Explore</title>
  </head>
  <body>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MJZ9LNNXL6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-MJZ9LNNXL6');
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
